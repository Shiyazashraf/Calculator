<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Calculator</title>
</head>
<body>
  <div class="calculator">
      <div class="main-container">
        <div class="display-container">
            <input type="text" id="display" value="0"> 
        </div>
        <div class="buttons-container">
            <div class="row first">
                <input type="button" value="AC" id="ac" >
                <input type="button" value="C"  id="del">
                <input type="button" value="/"  id="div"> 
            </div>
            <div class="row second">
                <input type="button" value="7" >
                <input type="button" value="8" >
                <input type="button" value="9" >
                <input type="button" value="x"  id="mul">
                
            </div>
            <div class="row third">
                <input type="button" value="4" >
                <input type="button" value="5" >
                <input type="button" value="6" >
                <input type="button" value="-" id="sub">
            </div>
            <div class="row fourth">
                <input type="button" value="1" >
                <input type="button" value="2" >
                <input type="button" value="3" >
                <input type="button" value="+" id="add" >
            </div>
            <div class="row fifth">
                <input type="button" value="%" id="mod">
                <input type="button" value="0" >
                <input type="button" value="=" id="eql">
            </div>   
        </div>
    </div>
  </div>
    
</body>
</html>
